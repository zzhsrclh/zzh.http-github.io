<!DOCTYPE html>
<html>
  <head>
    <title>欢迎来到范龙飞的小世界</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: #333;
      }
      
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }
      .item {
        margin: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        overflow: hidden;
        position: relative;
      }
      
      .item img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .item .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s;
      }
      
      .item .overlay:hover {
        opacity: 1;
      }
      .item .text {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        color: #fff;
      }
      
      .item .text h3 {
        margin: 0;
        font-size: 20px;
      }
      .item .text p {
        margin: 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>欢迎来到范龙飞的图片分享网页</h1>
    <div class="container">
      <div class="item">
        <img src="https://i.hd-r.cn/a8b1d3c8991071da880f916d64b955b5.jpg" alt="随机图片1">
        <div class="overlay"></div>
        <div class="text">
          <h3>后宫1</h3>
          清华大学</p>
        </div>
      </div>

      <div class="item">
        <img src="https://i.hd-r.cn/f91905bb1910e4f1e5029a9443cbad36.jpg
        " alt="图片2">
        <div class="overlay"></div>
        <div class="text">
          <h3>后宫2</h3>
          <p>复旦大学</p>
        </div>
      </div>
      <div class="item">
        <img src="https://i.hd-r.cn/15255ef76ba1785f1891353c9d5b961c.jpg
        " alt="图片3">
        <div class="overlay"></div>
        <div class="text">
          <h3>后宫3</h3>
          <p>北京大学</p>
        </div>
      </div>
    </body>
</html>
